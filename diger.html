        <!--a etiketi ile sayfalar veya içerikler arası geçiş yapılır.
        eğer açılacak sayfanın başka bir sekmede açılmasını istiyorsak
        target attribute kullanılır. 

        target attribute sayfanın nerede açılacağını belirler;
        _blank => yeni sekme
        _self  => mevcut sekmede
            
        eğer target verilmezse default self açacaktır. bu attirubute genelde yeni sekmede açılacağı zaman kullanılır
        href attribute => geçiş yapılacak sayfa. yani link
        -->

        <a href="sayfa2.html"> Diğer sayfaya git...</a>

        <a target="_blan" href="http://www.google.com">google arama yap</a>
